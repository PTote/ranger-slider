<app-range-component
  [maxValue]="100000"
  [minValue]="1000"
  [prefix]="'$'"
  [manualValue]="manualValue"
  [handleSteps]="true"
  [stepValue]="100"
  [showGuides]="true"
  [numberOfGuides]="11"
  (currentValue)="rangeValue($event)"
></app-range-component>

<div>
  <span>Value: {{ valueReturn }}</span>
</div>

<div>
  <label for="">Ingresar valor manual</label>
  <input type="text" (keyup)="setValue($event)" />
</div>
